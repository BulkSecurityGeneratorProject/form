<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
    <meta charset="UTF-8">
    <title>查看记录</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="https://cdn.bootcss.com/bootstrap/4.1.1/css/bootstrap-grid.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/bootstrap/4.1.1/css/bootstrap-reboot.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <style>
        .weixin-headimg {
            width: 64px;
            height: 64px;
        }
    </style>
</head>
<body>
<span th:text="|你当前共有${#lists.size(infos)}个匹配对象|"></span>
<ul class="list-group">
    <div th:each="info, infoStat : ${infos}">
        <a th:href="${info.url}">
            <li class="list-group-item d-flex justify-content-between align-items-center">
                [[${info.nickName}]]
                <img th:src="${info.imageUrl}" class="weixin-headimg"/>
            </li>
        </a>
    </div>
    <!--<li class="list-group-item d-flex justify-content-between align-items-center">-->
        <!--Dapibus ac facilisis in-->
        <!--<span class="badge badge-primary badge-pill">2</span>-->
    <!--</li>-->

        <!--Morbi leo risus-->
        <!--<span class="badge badge-primary badge-pill">1</span>-->
    <!--</li>-->
</ul>
</body>
</html>
