<div class="modal-header">
    <h4 class="modal-title">登入</h4>
    <button aria-label="Close" data-dismiss="modal" class="close" type="button" (click)="activeModal.dismiss('closed')"><span aria-hidden="true">x</span>
    </button>
</div>
<div class="modal-body">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="alert alert-danger" *ngIf="authenticationError">
                <strong>登入失败!</strong> 请检查你的密码然后重试.
            </div>
        </div>
        <div class="col-md-8">
            <form class="form" role="form" (ngSubmit)="login()">
                <div class="form-group">
                    <label class="username-label" for="username">用户名</label>
                    <input type="text" class="form-control" name="username" id="username" placeholder="你的用户名"
                    [(ngModel)]="username">
                </div>
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="你的密码"
                           [(ngModel)]="password">
                </div>
                <div class="form-check">
                    <label class="form-check-label" for="rememberMe">
                        <input class="form-check-input" type="checkbox" name="rememberMe" id="rememberMe" [(ngModel)]="rememberMe" checked>
                        <span>记住我</span>
                    </label>
                </div>
                <button type="submit" class="btn btn-primary">登入</button>
            </form>
            <p></p>
            <div class="alert alert-warning">
                <a class="alert-link" (click)="requestResetPassword()">忘记密码?</a>
            </div>
            <div class="alert alert-warning">
                <span>还没有账号?</span>
                <a class="alert-link" (click)="register()">注册一个新账号</a>
            </div>
        </div>
    </div>
</div>
