<div>
    <h2 id="page-heading">
        <span>Algorithms</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-algorithm" [routerLink]="['/algorithm/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Algorithm
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="algorithms">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="reset.bind(this)">
            <th jhiSortBy="id"><span>ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="algorithmID"><span>Algorithm ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="filterStrings"><span>Filter Strings</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="scoreStrings"><span>Score Strings</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="genderWeight"><span>Gender Weight</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="remark"><span>Remark</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
            <tr *ngFor="let algorithm of algorithms ;trackBy: trackId">
                <td><a [routerLink]="['/algorithm', algorithm.id, 'view' ]">{{algorithm.id}}</a></td>
                <td>{{algorithm.algorithmID}}</td>
                <td>{{algorithm.filterStrings}}</td>
                <td>{{algorithm.scoreStrings}}</td>
                <td>{{algorithm.genderWeight}}</td>
                <td>{{algorithm.remark}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/algorithm', algorithm.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/algorithm', algorithm.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'algorithm/'+ algorithm.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
