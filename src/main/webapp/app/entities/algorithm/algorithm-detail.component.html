<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="algorithm">
            <h2><span>Algorithm</span> {{algorithm.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Algorithm ID</span></dt>
                <dd>
                    <span>{{algorithm.algorithmID}}</span>
                </dd>
                <dt><span>Filter Strings</span></dt>
                <dd>
                    <span>{{algorithm.filterStrings}}</span>
                </dd>
                <dt><span>Score Strings</span></dt>
                <dd>
                    <span>{{algorithm.scoreStrings}}</span>
                </dd>
                <dt><span>Gender Weight</span></dt>
                <dd>
                    <span>{{algorithm.genderWeight}}</span>
                </dd>
                <dt><span>Remark</span></dt>
                <dd>
                    <span>{{algorithm.remark}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/algorithm', algorithm.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
