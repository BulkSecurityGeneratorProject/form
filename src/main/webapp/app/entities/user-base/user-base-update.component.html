<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-user-base-heading">Create or edit a User Base</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!userBase.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="userBase.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_userID">User ID</label>
                    <input type="text" class="form-control" name="userID" id="field_userID"
                        [(ngModel)]="userBase.userID" required maxlength="32"/>
                    <div [hidden]="!(editForm.controls.userID?.dirty && editForm.controls.userID?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.userID?.errors?.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.userID?.errors?.maxlength">
                        This field cannot be longer than 32 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_userName">User Name</label>
                    <input type="text" class="form-control" name="userName" id="field_userName"
                        [(ngModel)]="userBase.userName" maxlength="64"/>
                    <div [hidden]="!(editForm.controls.userName?.dirty && editForm.controls.userName?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.userName?.errors?.maxlength">
                        This field cannot be longer than 64 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_userStatus">User Status</label>
                    <input type="text" class="form-control" name="userStatus" id="field_userStatus"
                        [(ngModel)]="userBase.userStatus" maxlength="1"/>
                    <div [hidden]="!(editForm.controls.userStatus?.dirty && editForm.controls.userStatus?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.userStatus?.errors?.maxlength">
                        This field cannot be longer than 1 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_sex">Sex</label>
                    <input type="text" class="form-control" name="sex" id="field_sex"
                        [(ngModel)]="userBase.sex" maxlength="1"/>
                    <div [hidden]="!(editForm.controls.sex?.dirty && editForm.controls.sex?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.sex?.errors?.maxlength">
                        This field cannot be longer than 1 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_registerChannel">Register Channel</label>
                    <input type="text" class="form-control" name="registerChannel" id="field_registerChannel"
                        [(ngModel)]="userBase.registerChannel" maxlength="1"/>
                    <div [hidden]="!(editForm.controls.registerChannel?.dirty && editForm.controls.registerChannel?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.registerChannel?.errors?.maxlength">
                        This field cannot be longer than 1 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_registerBroker">Register Broker</label>
                    <input type="number" class="form-control" name="registerBroker" id="field_registerBroker"
                        [(ngModel)]="userBase.registerBroker" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_registerDate">Register Date</label>
                    <input type="number" class="form-control" name="registerDate" id="field_registerDate"
                        [(ngModel)]="userBase.registerDate" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_registerTime">Register Time</label>
                    <input type="number" class="form-control" name="registerTime" id="field_registerTime"
                        [(ngModel)]="userBase.registerTime" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
