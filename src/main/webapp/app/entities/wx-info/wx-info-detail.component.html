<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="wxInfo">
            <h2><span>Wx Info</span> {{wxInfo.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>User ID</span></dt>
                <dd>
                    <span>{{wxInfo.userID}}</span>
                </dd>
                <dt><span>Wx Open ID</span></dt>
                <dd>
                    <span>{{wxInfo.wxOpenID}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/wx-info', wxInfo.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
