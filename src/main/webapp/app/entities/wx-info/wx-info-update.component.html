<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-wx-info-heading">Create or edit a Wx Info</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!wxInfo.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="wxInfo.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_userID">User ID</label>
                    <input type="text" class="form-control" name="userID" id="field_userID"
                        [(ngModel)]="wxInfo.userID" maxlength="32"/>
                    <div [hidden]="!(editForm.controls.userID?.dirty && editForm.controls.userID?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.userID?.errors?.maxlength">
                        This field cannot be longer than 32 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_wxOpenID">Wx Open ID</label>
                    <input type="text" class="form-control" name="wxOpenID" id="field_wxOpenID"
                        [(ngModel)]="wxInfo.wxOpenID" maxlength="32"/>
                    <div [hidden]="!(editForm.controls.wxOpenID?.dirty && editForm.controls.wxOpenID?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.wxOpenID?.errors?.maxlength">
                        This field cannot be longer than 32 characters.
                        </small>
                    </div>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
