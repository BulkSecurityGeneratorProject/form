<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-form-field-heading">Create or edit a Form Field</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!formField.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="formField.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_fieldName" ngbTooltip="变量名称，基本为field_1等">字段名</label>
                    <input type="text" class="form-control" name="fieldName" id="field_fieldName"
                        [(ngModel)]="formField.fieldName" required maxlength="64"/>
                    <div [hidden]="!(editForm.controls.fieldName?.dirty && editForm.controls.fieldName?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.fieldName?.errors?.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.fieldName?.errors?.maxlength">
                        This field cannot be longer than 64 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_fieldType">字段类型</label>
                    <select class="form-control" name="fieldType" [(ngModel)]="formField.fieldType" id="field_fieldType" >
                        <option value="PROPERTY">PROPERTY</option>
                        <option value="DEMAND">DEMAND</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_baseForm">所属表单</label>
                    <select class="form-control" id="field_baseForm" name="baseForm" [(ngModel)]="formField.baseForm" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="baseFormOption.id === formField.baseForm?.id ? formField.baseForm : baseFormOption" *ngFor="let baseFormOption of baseforms; trackBy: trackBaseFormById">{{baseFormOption.formName}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_baseProperty">对应属性</label>
                    <select class="form-control" id="field_baseProperty" name="baseProperty" [(ngModel)]="formField.baseProperty" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="basePropertyOption.id === formField.baseProperty?.id ? formField.baseProperty : basePropertyOption" *ngFor="let basePropertyOption of baseproperties; trackBy: trackBasePropertyById">{{basePropertyOption.propertyName}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
