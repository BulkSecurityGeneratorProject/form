<div>
    <h2 id="page-heading">
        <span>User Demands</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-user-demand" [routerLink]="['/user-demand/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new User Demand
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="userDemands">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span>ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="propertyValue"><span>Property Value</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="remark"><span>Remark</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="wxUser.wxNickName"><span>Wx User</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="base.propertyName"><span>Base</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let userDemand of userDemands ;trackBy: trackId">
                <td><a [routerLink]="['/user-demand', userDemand.id, 'view' ]">{{userDemand.id}}</a></td>
                <td>{{userDemand.propertyValue}}</td>
                <td>{{userDemand.remark}}</td>
                <td>
                    <div *ngIf="userDemand.wxUser">
                        <a [routerLink]="['../wx-user', userDemand.wxUser?.id, 'view' ]" >{{userDemand.wxUser?.wxNickName}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="userDemand.base">
                        <a [routerLink]="['../base-property', userDemand.base?.id, 'view' ]" >{{userDemand.base?.propertyName}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/user-demand', userDemand.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/user-demand', userDemand.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'user-demand/'+ userDemand.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="userDemands && userDemands.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
