<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="baseForm">
            <h2><span>表单基础信息</span> {{baseForm.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span ngbTooltip="金数据等表单的编号">表单编号</span></dt>
                <dd>
                    <span>{{baseForm.formCode}}</span>
                </dd>
                <dt><span ngbTooltip="金数据等表单的名称">表单名称</span></dt>
                <dd>
                    <span>{{baseForm.formName}}</span>
                </dd>
                <dt><span ngbTooltip="金数据等表单的描述">表单描述</span></dt>
                <dd>
                    <span>{{baseForm.formDescribe}}</span>
                </dd>
                <dt><span ngbTooltip="金数据等表单的发布地址">表单发布地址</span></dt>
                <dd>
                    <span>{{baseForm.formWeb}}</span>
                </dd>
                <dt><span ngbTooltip="金数据等表单数据结果的第三方推送地址">提交结果第三方推送地址</span></dt>
                <dd>
                    <span>{{baseForm.submitUrl}}</span>
                </dd>
                <dt><span ngbTooltip="第三方表单的提供商">表单提供商</span></dt>
                <dd>
                    <span>{{baseForm.vendor}}</span>
                </dd>
                <dt><span ngbTooltip="是否启用">Enabled</span></dt>
                <dd>
                    <span>{{baseForm.enabled}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/base-form', baseForm.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
