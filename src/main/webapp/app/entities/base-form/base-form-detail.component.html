<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="baseForm">
            <h2><span>Base Form</span> {{baseForm.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Form ID</span></dt>
                <dd>
                    <span>{{baseForm.formID}}</span>
                </dd>
                <dt><span>Form Name</span></dt>
                <dd>
                    <span>{{baseForm.formName}}</span>
                </dd>
                <dt><span>Form Describe</span></dt>
                <dd>
                    <span>{{baseForm.formDescribe}}</span>
                </dd>
                <dt><span>Form Web</span></dt>
                <dd>
                    <span>{{baseForm.formWeb}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/base-form', baseForm.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
