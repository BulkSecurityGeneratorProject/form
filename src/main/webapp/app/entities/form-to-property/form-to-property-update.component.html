<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-form-to-property-heading">Create or edit a Form To Property</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!formToProperty.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="formToProperty.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_formID">Form ID</label>
                    <input type="number" class="form-control" name="formID" id="field_formID"
                        [(ngModel)]="formToProperty.formID" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_keyName">Key Name</label>
                    <input type="text" class="form-control" name="keyName" id="field_keyName"
                        [(ngModel)]="formToProperty.keyName" maxlength="64"/>
                    <div [hidden]="!(editForm.controls.keyName?.dirty && editForm.controls.keyName?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.keyName?.errors?.maxlength">
                        This field cannot be longer than 64 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_keyType">Key Type</label>
                    <input type="text" class="form-control" name="keyType" id="field_keyType"
                        [(ngModel)]="formToProperty.keyType" maxlength="1"/>
                    <div [hidden]="!(editForm.controls.keyType?.dirty && editForm.controls.keyType?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.keyType?.errors?.maxlength">
                        This field cannot be longer than 1 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_propertyId">Property Id</label>
                    <input type="text" class="form-control" name="propertyId" id="field_propertyId"
                        [(ngModel)]="formToProperty.propertyId" maxlength="32"/>
                    <div [hidden]="!(editForm.controls.propertyId?.dirty && editForm.controls.propertyId?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.propertyId?.errors?.maxlength">
                        This field cannot be longer than 32 characters.
                        </small>
                    </div>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
