<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-base-property-heading">Create or edit a Base Property</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!baseProperty.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="baseProperty.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_propertyID">Property ID</label>
                    <input type="text" class="form-control" name="propertyID" id="field_propertyID"
                        [(ngModel)]="baseProperty.propertyID" maxlength="32"/>
                    <div [hidden]="!(editForm.controls.propertyID?.dirty && editForm.controls.propertyID?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.propertyID?.errors?.maxlength">
                        This field cannot be longer than 32 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_propertyName">Property Name</label>
                    <input type="text" class="form-control" name="propertyName" id="field_propertyName"
                        [(ngModel)]="baseProperty.propertyName" maxlength="64"/>
                    <div [hidden]="!(editForm.controls.propertyName?.dirty && editForm.controls.propertyName?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.propertyName?.errors?.maxlength">
                        This field cannot be longer than 64 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_propertyDescribe">Property Describe</label>
                    <input type="text" class="form-control" name="propertyDescribe" id="field_propertyDescribe"
                        [(ngModel)]="baseProperty.propertyDescribe" maxlength="256"/>
                    <div [hidden]="!(editForm.controls.propertyDescribe?.dirty && editForm.controls.propertyDescribe?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.propertyDescribe?.errors?.maxlength">
                        This field cannot be longer than 256 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_propertyType">Property Type</label>
                    <input type="text" class="form-control" name="propertyType" id="field_propertyType"
                        [(ngModel)]="baseProperty.propertyType" maxlength="1"/>
                    <div [hidden]="!(editForm.controls.propertyType?.dirty && editForm.controls.propertyType?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.propertyType?.errors?.maxlength">
                        This field cannot be longer than 1 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_propertyScore">Property Score</label>
                    <input type="number" class="form-control" name="propertyScore" id="field_propertyScore"
                        [(ngModel)]="baseProperty.propertyScore" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_formyType">Formy Type</label>
                    <input type="text" class="form-control" name="formyType" id="field_formyType"
                        [(ngModel)]="baseProperty.formyType" maxlength="1"/>
                    <div [hidden]="!(editForm.controls.formyType?.dirty && editForm.controls.formyType?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.formyType?.errors?.maxlength">
                        This field cannot be longer than 1 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_completionRate">Completion Rate</label>
                    <input type="number" class="form-control" name="completionRate" id="field_completionRate"
                        [(ngModel)]="baseProperty.completionRate" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
